<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div id="nomeCad">
            <div class="title"> Cadastro </div>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id='nome' maxlength="45" focus>
            </div>
            <div id="cepCad">
                <label>CEP:</label>
                <input type="number" id='cep' maxlength="9">
            </div>
            <div id="ruaCad">
                <label>Rua:</label>
                <input type="text" id='rua'>
            </div>
            <div id="">
                <label>Bairro:</label>
                <input type="text" id='bairro'>
            </div>
            <div id="">
                <label>Cidade</label>
                <input type="text" id='cidade'>
            </div>
            <div id="">
                <label>UF</label>
                <input type="text" id='uf'>
            </div>
            <div id="">
                <label>E-Mail</label>
                <input type="email" id='email'>
            </div>
            <button id='cadastrar' onclick="cad()">Cadastrar</button>

            <div class="result" id='resultado'></div>
        </div>
    </main>
    <a href="login.html">a</a>
</body>
<script src="js/codigo.js"></script>

</html>
