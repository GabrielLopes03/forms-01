<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Cadastro - Cliente</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/estilo.css">
<body>

	<div class="cadastro" id="cadastro">
		<form id="cadastroForm">
			<label for="email">Email:</label>
			<input type="email" id="emailUs" name="email" placeholder="Crie um E-mail" required><br><br>
			
			<label for="senha">Senha:</label>
			<input type="password" id="senhaUs" name="senha" placeholder="Crie uma senha" required><br><br>
			
			<button type="submit" id="cadUsuario">Cadastrar</button>
	</div>
	
</body>
<script src="../js/main.js"></script>
<script src="../js/cadastro.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"	></script>

<script>
	$('#cep').mask('00000-000');
</script>

</html>
